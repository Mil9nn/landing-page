<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="heading">
        <div>
            <img src="https://images.pexels.com/photos/3081835/pexels-photo-3081835.jpeg?auto=compress&cs=tinysrgb&w=600" class="header-logo" alt="header-logo">
        </div>

        <div>
            <a href="#">link one</a>
            <a href="#">link two</a>
            <a href="#">link three</a>
        </div>
    </header>
    
    <div class="flexbox">
        <section>
            <h1 id="title">This website is awesome</h1>
            <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <button>Sign up</button>
        </section>

        <section>
            <p>This is a placeholder for an image.</p>
        </section>
    </div>

    <section>
        <h2>Wonders of The World</h2>
        <div class="wonder-img-cont">
            <figure>
                <img src="https://images.pexels.com/photos/27970036/pexels-photo-27970036/free-photo-of-taj-mahal.jpeg?auto=compress&cs=tinysrgb&w=600" alt="the taj-mahal" class="wonder-img">
                <figcaption>Old famous Taj Mahal during day time.</figcaption>
            </figure>

            <figure>
                <img src="https://images.pexels.com/photos/3772630/pexels-photo-3772630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="pyramid of cheops" class="wonder-img">
                <figcaption>Desert landscape with dunes and Pyramid of Cheops.</figcaption>
            </figure>

            <figure>
                <img src="https://images.pexels.com/photos/15864288/pexels-photo-15864288/free-photo-of-clouds-over-peterhof-in-saint-petersburg.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Peterhof in Saint Petersberg" class="wonder-img">
                <figcaption>Clouds over Peterhof in Saint Petersburg</figcaption>
            </figure>

            <figure>
                <img src="" alt="" class="wonder-img">
                <figcaption></figcaption>
            </figure>
        </div>
    </section>

    <section>

    </section>

    <footer>

    </footer>

</body>
</html>
